<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body>
<div id="title" style="position:absolute;width:99%;height:60px;z-index:101;top:20px;text-align:center;font-size:60px;"> Snake </div>
<div id="message" style="display:none;background-color:white;position:absolute;width:50%;text-align:center;height:50px;vertical-align:middle;top:25%;left:25%;font-size:30px;">hello</div>
<div id="points" style="display:none;position:absolute;top:0px;float:right;right:0px;background-color:black;text-align:right;font-size:30px;color:yellow;"></div>
<button id="startButton" style="position:absolute;width:100px;z-index:102;top:100px;left:47%;" onclick="startGame()">START</button>
<button id="restartButton" style="display:none;position:absolute;width:100px;z-index:102;top:100px;left:47%;" onclick="restartGame()">RESTART</button>

<script src="snake.js"></script>
